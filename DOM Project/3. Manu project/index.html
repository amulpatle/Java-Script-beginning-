<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
        <button
          class="filter-btn"
          type="button
        "
        >
          all
        </button>
        <button
          class="filter-btn"
          type="button
        "
        >
          breakfast
        </button>
        <button
          class="filter-btn"
          type="button
        "
        >
          lunch
        </button>
        <button
          class="filter-btn"
          type="button
        "
        >
          shake
        </button>
      </div>
      <!-- menu item -->
      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img src="menu-item.jpeg" alt="menu-item" class="photo" />
          <div class="item-info">
            <header>
              <h4>buttermilk pancakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Reprehenderit alias molestias ipsam cupiditate quidem illum nobis
              distinctio nesciunt impedit ad! Veritatis incidunt ea magnam,
              repellat alias quo soluta culpa quia.
            </p>
          </div>
        </article>
        <!-- end of single item -->
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
